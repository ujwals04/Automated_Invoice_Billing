<!-- Navigation Bar -->
<nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" 
     [ngClass]="{'glass-effect shadow-xl': isScrolled, 'bg-white/80 backdrop-blur-sm shadow-lg': !isScrolled}"
     role="navigation"
     aria-label="Main navigation">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 safe-area-inset">
    <div class="flex justify-between items-center h-16 sm:h-20">
      <!-- Logo Section -->
      <a routerLink="/" 
         class="flex items-center space-x-2 sm:space-x-3 hover-lift focus-outline rounded-lg p-2 -m-2"
         aria-label="BillMate Home">
        <div class="w-8 h-8 sm:w-12 sm:h-12 bg-gradient-to-br from-primary to-primary-dark rounded-lg sm:rounded-xl flex items-center justify-center shadow-lg">
          <i class="fas fa-receipt text-white text-sm sm:text-xl" aria-hidden="true"></i>
        </div>
        <span class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-primary to-primary-dark bg-clip-text text-transparent">
          BillMate
        </span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-1 lg:space-x-2">
        <button (click)="scrollToSection('#about')" 
                class="nav-link-hover text-gray-700 hover:text-primary font-medium px-3 lg:px-4 py-2 rounded-lg transition-colors duration-200 focus-outline"
                type="button"
                aria-label="Go to About Us section">
          About Us
        </button>
        <button (click)="scrollToSection('#features')" 
                class="nav-link-hover text-gray-700 hover:text-primary font-medium px-3 lg:px-4 py-2 rounded-lg transition-colors duration-200 focus-outline"
                type="button"
                aria-label="Go to Services section">
          Services
        </button>
        <button (click)="scrollToSection('#contactus')" 
                class="nav-link-hover text-gray-700 hover:text-primary font-medium px-3 lg:px-4 py-2 rounded-lg transition-colors duration-200 focus-outline"
                type="button"
                aria-label="Go to Contact Us section">
          Contact Us
        </button>
        <button (click)="navigateToLogin()"
                class="btn-primary text-white px-4 lg:px-6 py-2.5 rounded-lg font-medium transform hover:scale-105 transition-all duration-200 shadow-md hover:shadow-lg focus-outline ml-2"
                type="button"
                aria-label="Login to your account">
          Login
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()"
              class="md:hidden text-gray-700 hover:text-primary focus-outline rounded-lg p-2 transition-colors duration-200 relative z-10"
              type="button"
              [attr.aria-expanded]="isMobileMenuOpen"
              aria-label="Toggle mobile menu">
        <div class="w-6 h-6 flex flex-col justify-center items-center">
          <span class="block w-5 h-0.5 bg-current transition-all duration-300 transform"
                [ngClass]="{'rotate-45 translate-y-1': isMobileMenuOpen, '-translate-y-1': !isMobileMenuOpen}"></span>
          <span class="block w-5 h-0.5 bg-current transition-all duration-300"
                [ngClass]="{'opacity-0': isMobileMenuOpen, 'my-1': !isMobileMenuOpen}"></span>
          <span class="block w-5 h-0.5 bg-current transition-all duration-300 transform"
                [ngClass]="{'-rotate-45 -translate-y-1': isMobileMenuOpen, 'translate-y-1': !isMobileMenuOpen}"></span>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div class="mobile-menu fixed inset-y-0 left-0 w-full max-w-sm bg-white shadow-2xl z-40 md:hidden" 
       [ngClass]="{'active': isMobileMenuOpen}"
       role="dialog"
       aria-modal="true"
       aria-labelledby="mobile-menu-title">
    <div class="flex flex-col" style="background-color: #e1e7fa;">
      <!-- Mobile Menu Header -->
      <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-200 bg-gradient-to-r from-primary/5 to-primary-light/5">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-primary to-primary-dark rounded-lg flex items-center justify-center">
            <i class="fas fa-receipt text-white" aria-hidden="true"></i>
          </div>
          <span id="mobile-menu-title" class="text-xl font-bold text-gray-800">BillMate</span>
        </div>
        <button (click)="toggleMobileMenu()" 
                class="text-gray-500 hover:text-gray-700 focus-outline rounded-lg p-2 transition-colors duration-200"
                type="button"
                aria-label="Close mobile menu">
          <i class="fas fa-times text-xl" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Mobile Menu Content -->
      <nav class="flex-1 px-4 sm:px-6 py-6 space-y-2 overflow-y-auto" role="navigation">
        <button (click)="scrollToSection('#about')" 
                class="w-full text-left text-gray-700 hover:text-primary hover:bg-primary/5 font-medium py-4 px-4 rounded-xl transition-all duration-200 focus-outline flex items-center space-x-3"
                type="button">
          <i class="fas fa-info-circle text-primary/60" aria-hidden="true"></i>
          <span>About Us</span>
        </button>
        <button (click)="scrollToSection('#features')" 
                class="w-full text-left text-gray-700 hover:text-primary hover:bg-primary/5 font-medium py-4 px-4 rounded-xl transition-all duration-200 focus-outline flex items-center space-x-3"
                type="button">
          <i class="fas fa-cog text-primary/60" aria-hidden="true"></i>
          <span>Services</span>
        </button>
        <button (click)="scrollToSection('#contactus')" 
                class="w-full text-left text-gray-700 hover:text-primary hover:bg-primary/5 font-medium py-4 px-4 rounded-xl transition-all duration-200 focus-outline flex items-center space-x-3"
                type="button">
          <i class="fas fa-phone text-primary/60" aria-hidden="true"></i>
          <span>Contact Us</span>
        </button>
      </nav>

      <!-- Mobile Menu Footer -->
      <div class="p-4 sm:p-6 border-t border-gray-200 bg-gradient-to-r from-primary/5 to-primary-light/5">
        <button (click)="navigateToLogin()"
                class="w-full btn-primary text-white text-center py-4 px-4 rounded-xl font-medium transition-all duration-200 shadow-md focus-outline flex items-center justify-center space-x-2"
                type="button">
          <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
          <span>Login</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div *ngIf="isMobileMenuOpen"
       class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 md:hidden animate-fade-in"
       (click)="toggleMobileMenu()"
       aria-hidden="true">
  </div>
</nav>

<!-- Spacer to prevent content overlap -->
<div class="h-16 sm:h-20" aria-hidden="true"></div>
